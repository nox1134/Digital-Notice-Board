<!DOCTYPE html>
<html>
  <head>
    <style>
      h4 {
        text-align: center;
      }
    </style>
    <title>Hyperverge</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="notice-board">
      <h1>Company Notice Board</h1>
      <div id="widgets">
        <!-- Widgets will be inserted here -->
        <div id="google-slide" class="widget">
          <h2>Google Slide</h2>
          <iframe src="YOUR_GOOGLE_SLIDE_EMBED_LINK" frameborder="0"></iframe>
        </div>
        <div id="pomodoro-timer" class="widget">
          <h2>Pomodoro Timer</h2>
          <div id="tree-container">
            <div id="tree">
              <!-- Leaves will be added dynamically here -->
            </div>
            <div id="timer">25:00</div>
          </div>
          <div id="controls">
            <button id="start-timer">Start</button>
            <button id="stop-timer">Stop</button>
          </div>
        </div>
        <!-- Optional widgets can be added here similarly -->
      </div>
    </div>
    <script src="./timer/timer.js"></script>
  </body>
  <script src="script.js"></script>
</html>
